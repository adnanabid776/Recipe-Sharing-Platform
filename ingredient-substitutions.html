    <div class="ingredient-substitutions-container">
        <h1>Ingredient Substitution AI</h1>
        <div class="form-group">
            <label for="ingredients">Enter Ingredients (one per line or comma-separated):</label>
            <textarea id="ingredients" rows="10" placeholder="e.g., 1 cup all-purpose flour&#10;2 large eggs&#10;1/2 cup milk&#10;1 tsp baking powder"></textarea>
        </div>
        <div class="form-group">
            <label for="preference">Substitution Preference:</label>
            <select id="preference">
                <option value="general">General (Common Substitutes)</option>
                <option value="vegan">Vegan</option>
                <option value="gluten-free">Gluten-Free</option>
                <option value="healthy">Healthier Alternatives</option>
                <option value="allergy-friendly">Allergy-Friendly</option>
            </select>
        </div>
        <button id="getSuggestionsBtn">Get Suggestions</button>
        <h2>Substitution Results:</h2>
        <div id="results">
            <p>Your substitutions will appear here.</p>
        </div>
    </div>
    <script src="js-files/ingredient-substitutions.js"></script>
